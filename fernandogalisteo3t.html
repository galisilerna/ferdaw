<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>

<link href="fernandogalisteo3t.css" rel="stylesheet" type="text/css">
</head>

<body>

<!--  Contenedor FLEX-ROW: un contenedor debe ser FLEX en FILA de altura y
anchura al gusto del diseñador. El espacio sobrante del contenedor se reparte
horizontalmente entre cada dos elementos y estos quedan perfectamente
centrados en vertical.-->

	<div class="flex-row">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	
	
<!-- 
Contenedor FLEX-COLUMN: otro contenedor debe ser FLEX en COLUMNA de
altura y anchura al gusto del diseñador. Sus elementos flex tienen un tamaño
establecido. El espacio sobrante del contenedor se reparte verticalmente
alrededor de los elementos y estos quedan centrados horizontalmente.
-->	
	
	<div class="flex-column">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	


<!-- 
Contenedor GRID1: otro contenedor debe ser un GRID de altura y anchura al
gusto del diseñador y de la misma forma, también el número de filas y
columnas al gusto. Sus filas son a su vez contenedores flex de forma que sus
elementos están centrados en vertical y posicionados horizontalmente
conforme a estética.
-->
	<div class="grid1">Content for  class "grid1" Goes Here</div>
	

<!-- 
Contenedor GRID2: otro contenedor debe ser GRID de altura y anchura al
gusto del diseñador y de la misma forma, también el número de filas y
columnas al gusto. Algunos de sus elementos grid tienen un tamaño que no
ocupa toda la celda (tanto en alto como en ancho) y aparecen centrados tanto
horizontal como verticalmente en la celda. Otros elementos ocupan todo el
tamaño de la celda. Sus columnas ocupan el 100% del grid y sus filas ocupan
también el 100 % del grid.
-->
	<div class="grid2">Content for  class "grid2" Goes Here</div>
	
	
	
</body>
</html>
